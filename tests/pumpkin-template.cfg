[pumpkin]
group = DEV
load_dir = ~/pmk-seeds/
rx_dir = rx
working_dir = TEMP

[supernodes]
hosts = 127.0.0.1

[network]
interfaces = ["eth0","eth1","eth2","wlan0","wlan1","teredo"]
endpoints = tcp://*:*

[broadcast]
port = 7700
enable = True
supernode = True

[ftp]
port = 7650
enable = True

[http]
enable = True

[acknowledgments]
enable = False

[debug]
enabled = True

[rabbitmq]
fallback = False
broadcast = False
host = HOST
user = USER
pass = PASS
vhost = VHOST